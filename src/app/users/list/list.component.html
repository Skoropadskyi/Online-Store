<h1>Моя анкета</h1>
<table class="table">
    <tbody>
        <tr *ngFor="let user of users">
          <td style="width: 30%">Имя:</td>
          <td>{{user.firstName}}</td>
        </tr>
        <tr *ngFor="let user of users">
          <td style="width: 30%">Фамилия:</td>
          <td>{{user.lastName}}</td>
        </tr>
        <tr *ngFor="let user of users">
          <td style="width: 30%">Имя пользователя:</td>
          <td>{{user.username}}</td>
        </tr>
        <tr *ngFor="let user of users">
          <td style="width: 30%">Область:</td>
          <td>{{user.region}}</td>
        </tr>
        <tr *ngFor="let user of users">
          <td style="width: 30%">Город:</td>
          <td>{{user.city}}</td>
        </tr>
        <tr *ngFor="let user of users">
          <td style="width: 30%">Email:</td>
          <td>{{user.email}}</td>
        </tr>
        <tr *ngFor="let user of users">
          <td style="width: 30%">Телефон:</td>
          <td>{{user.tel}}</td>
        </tr>
        <tr class="btn-form" *ngFor="let user of users">
          <td class="btn-form">
            <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Редактировать</a>
            <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger" [disabled]="user.isDeleting">
              <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
              <span *ngIf="!user.isDeleting">Удалить</span>
            </button>
          </td>
        </tr>
        <tr *ngIf="!users">
          <td colspan="4" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
        </tr>
    </tbody>
</table>

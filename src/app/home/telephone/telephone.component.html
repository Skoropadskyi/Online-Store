<div class="tel-wrapper">
<mat-card class="example-card" *ngFor="let product of products; index as productId">
<!--  <img mat-card-image src="assets/img/iphone11_pro.webp" alt="Iphone_11_pro">-->

    <img class="tel-image" [src]="product.imageUrl" alt="Iphone">

  <mat-card-content>
    <h3>
      <a>
        {{product.name}}
      </a>
    </h3>

<!--    <p *ngIf="product.description">-->
<!--      {{product.description}}-->
<!--    </p>-->

    <h5 *ngIf="product.price">
      {{product.price | currency}}
    </h5>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn">Купить</button>
  </mat-card-actions>
</mat-card>
</div>
